<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../login/styles.css" />
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Cadastro</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="" class="sign-up-form">
          <h2 class="title">Cadastrar</h2>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nome de usu치rio" />
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="E-mail" />
          </div>

          <div class="input-field">
            <i class="fas fa-calendar-alt"></i>
            <input type="date" id="dataNascimento" required />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" />
          </div>

          <!-- Campo de CEP -->
          <div class="input-field">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" id="cep" placeholder="CEP" maxlength="9" oninput="mascaraCEP(this)" />
          </div>

          <div id="cep-info"></div>

          <input type="button" class="btn" value="Cadastrar" onclick="cadastro()" />

          <p class="social-text">Ou cadastre-se com uma plataforma social</p>
          <div class="social-media">
            <a href="https://www.facebook.com/login" class="social-icon" target="_blank" rel="noopener noreferrer">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/login" class="social-icon" target="_blank" rel="noopener noreferrer">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://accounts.google.com/ServiceLogin" class="social-icon" target="_blank"
              rel="noopener noreferrer">
              <i class="fab fa-google"></i>
            </a>
            <a href="https://www.linkedin.com/login" class="social-icon" target="_blank" rel="noopener noreferrer">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>J치 tem uma conta?</h3>
          <br>
          <button class="btn transparent" id="sign-in-btn" onclick="window.location.href='../login/index.html'">
            Entrar
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>Seja um de n칩s</h3>
          <p>
            Entre com seu nome de usu치rio e senha.
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Cadastrar
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>


  <script src="../../scripts/login.js"></script>
</body>

</html>
