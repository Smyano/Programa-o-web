<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="" class="sign-in-form">
          <h2 class="title">Entrar</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="user" placeholder="Nome de usuário" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="senha" placeholder="Senha" />
          </div>
          <input type="submit" value="Entrar" class="btn solid" />
          <p class="social-text">Ou entre com uma plataforma social</p>
          <div class="social-media">
            <a href="https://www.facebook.com/login" class="social-icon" target="_blank" rel="noopener noreferrer">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/login" class="social-icon" target="_blank" rel="noopener noreferrer">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://accounts.google.com/ServiceLogin" class="social-icon" target="_blank"
              rel="noopener noreferrer">
              <i class="fab fa-google"></i>
            </a>
            <a href="https://www.linkedin.com/login" class="social-icon" target="_blank" rel="noopener noreferrer">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Novo por aqui?</h3>
          <br>
          <button class="btn transparent" id="sign-up-btn" onclick="window.location.href='cadastro.html'">
            Cadastrar
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Seja um de nós</h3>
          <p>
            Cadastre-se aqui!
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Entrar
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
